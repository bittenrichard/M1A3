# --- Versão do Docker Compose ---
version: '3.8'

# --- Definição dos Serviços (Contêineres) ---
services:
  # --- Serviço do Backend (API) ---
  backend:
    image: orickjogando/recrutamentoia-backend:1.0.0
    networks:
      - traefik_network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=Foco"
      
      # --- Roteador para a API ---
      # DOCUMENTAÇÃO: Esta é a regra principal. Ela captura o tráfego que chega
      # no domínio principal E cujo caminho começa com /api.
      - "traefik.http.routers.backend-router.rule=Host(`recrutamentoia.com.br`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-router.entrypoints=websecure"
      - "traefik.http.routers.backend-router.tls.certresolver=letsencryptresolver"
      
      # --- MIDDLEWARE (A PEÇA CHAVE) ---
      # DOCUMENTAÇÃO: Aqui, aplicamos um "middleware" (um intermediário).
      # O middleware 'strip-api-prefix' vai remover o /api da URL antes de
      # enviá-la para o contêiner do backend.
      - "traefik.http.routers.backend-router.middlewares=strip-api-prefix"
      - "traefik.http.middlewares.strip-api-prefix.stripprefix.prefixes=/api"
      
      # --- Serviço do Backend ---
      # Informa ao Traefik que o serviço do backend está na porta 3001.
      - "traefik.http.services.backend-service.loadbalancer.server.port=3001"

  # --- Serviço do Frontend (React App) ---
  frontend:
    image: orickjogando/recrutamentoia-frontend:1.0.2
    networks:
      - traefik_network
    deploy:
      replicas: 1
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=Foco"
      # DOCUMENTAÇÃO: Esta regra captura todo o resto do tráfego para o domínio principal.
      # Como a regra do backend é mais específica (tem PathPrefix), ela tem prioridade.
      - "traefik.http.routers.frontend-router.rule=Host(`recrutamentoia.com.br`) || Host(`www.recrutamentoia.com.br`)"
      - "traefik.http.routers.frontend-router.entrypoints=websecure"
      - "traefik.http.routers.frontend-router.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.frontend-service.loadbalancer.server.port=80"

# --- Definição das Redes ---
networks:
  traefik_network:
    external: true
    name: Foco